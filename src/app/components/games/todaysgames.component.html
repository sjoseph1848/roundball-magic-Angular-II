<section id="game" class="games">
  <header class="game-head">
    <h2>Today's Games</h2>
  </header>
  <div class="cards" *ngIf="games$ | async as games">
    <div class="card" *ngFor="let game of games">
      <div class="card-icon">
        <img [src]="game.hTeam.logo" alt="" />
        <img [src]="game.vTeam.logo" alt="" />
      </div>
      <ul>
        <!-- Need to refactor this section, still thinking abou scenario so lot of ifs for now -->
        <li *ngIf="game.currentPeriod.charAt(0) !== '0'">
          {{ game.hTeam.nickName }}: {{ game.hTeam.score.points }}
        </li>
        <li *ngIf="game.currentPeriod.charAt(0) !== '0'">
          {{ game.vTeam.nickName }}: {{ game.vTeam.score.points }}
        </li>
        <li *ngIf="game.halftime === '1'">Half Time</li>
        <li *ngIf="game.currentPeriod.charAt(0) !== '0'">
          Quarter: {{ game.currentPeriod | slice: 0:1 }}
        </li>
        <li *ngIf="game.currentPeriod.charAt(0) !== '0'">
          Time: {{ game.clock }}
        </li>
        <li
          class="card-icon-li-coming"
          *ngIf="game.currentPeriod.charAt(0) === '0'"
        >
          Coming Up!
        </li>
      </ul>
    </div>
  </div>
</section>
