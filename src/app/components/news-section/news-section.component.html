<section id="newsArticles" class="news">
  <header class="news-head">
    <h2>What's Happening</h2>
  </header>
  <div class="cards" *ngIf="news$ | async as news">
    <div class="card" *ngFor="let article of news">
      <div class="card-icon">
        <img [src]="article.urlToImage" alt="" />
      </div>
      <p>{{ article.title }}</p>
      <a [href]="article.url" target="_blank" class="card-button">More</a>
    </div>
  </div>
</section>
